<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ellipses Motion</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="background-color: #000009;">
        <p>your browser not support canvas!</p>
    </canvas>
    <script src="../js/utils.js"></script>
    <script src="../js/ball.js"></script>
    <script>
        (function(window, document) {
            window.addEventListener('DOMContentLoaded', function(e) {
                var canvas = document.querySelector('#canvas'),
                    ctx = canvas.getContext('2d');

                var ball = new Ball();

                var angle = 0, // 旋转角度
                    centerX = canvas.width / 2,
                    centerY = canvas.height / 2,
                    radiusX = 50, // 定义椭圆X轴半径
                    radiusY = 100, // 定义椭圆Y轴半径
                    speed = 0.05;

                ball.x = centerX;
                ball.y = centerY;

                (function drawFrame() {
                    window.requestAnimationFrame(drawFrame, canvas);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);

                    ball.x = centerX + Math.sin(angle) * radiusX;
                    ball.y = centerY + Math.cos(angle) * radiusY;
                    angle += speed;

                    ball.draw(ctx);
                })();
            }, false);
        })(window, document);
    </script>
</body>
</html>
